<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Checkbox</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <p>Choose your favorites</p>
    <div class="container">
      <div class="checkbox">
        <input type="checkbox" name="" id="" />
        <div class="box">
          <i class="fab fa-instagram"></i>
          <p data-text="Instagram">Instagram</p>
        </div>
      </div>
      <div class="checkbox">
        <input type="checkbox" name="" id="" />
        <div class="box">
          <i class="fab fa-facebook-square"></i>
          <p data-text="facebook">facebook</p>
        </div>
      </div>
      <div class="checkbox">
        <input type="checkbox" name="" id="" />
        <div class="box">
          <i class="fab fa-twitter"></i>
          <p data-text="Twitter">Twitter</p>
        </div>
      </div>
      <div class="checkbox">
        <input type="checkbox" name="" id="" />
        <div class="box">
          <i class="fab fa-whatsapp"></i>
          <p data-text="Whats App">WhatsApp</p>
        </div>
      </div>
      <div class="checkbox">
        <input type="checkbox" name="" id="" />
        <div class="box">
          <i class="fab fa-github"></i>
          <p data-text="Github">Github</p>
        </div>
      </div>
      <div class="checkbox">
        <input type="checkbox" name="" id="" />
        <div class="box">
          <i class="fab fa-discord"></i>
          <p data-text="Discord">Discord</p>
        </div>
      </div>
    </div>
  </body>
</html>
